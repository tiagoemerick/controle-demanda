<ui:composition lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div id="breadcrumb">
		<ui:param name="bean" value="#{bean}" />
		<ui:repeat var="bc" value="#{bean.breadcrumb}" varStatus="status">
			<ui:fragment rendered="#{!status.last}">
				<a href="#{bc.url}" class="tip-bottom" data-original-title="#{bc.tooltip}"><i class="icon-home"></i> #{bc.name}</a>
			</ui:fragment>
			<ui:fragment rendered="#{status.last}">
				<a href="#{bc.url}" class="current tip-bottom" data-original-title="#{bc.tooltip}"> #{bc.name}</a>
			</ui:fragment>
		</ui:repeat>
	</div>
</ui:composition>
