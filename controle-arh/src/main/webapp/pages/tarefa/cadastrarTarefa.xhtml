<ui:composition 
	template="/templates/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div id="widget_title" class="widget-title" onclick="$('#formz').collapse('toggle')">
						<span class="icon"> <i class="icon icon-pencil"></i></span>
						<h5>Cadastro de tarefa</h5>
					</div>

					<h:form id="formz" styleClass="form-horizontal">
						<div class="control-group">
							<label class="control-label">Número :</label>
							<div class="controls" style="width: 500px;">
								<p:inputText value="#{tarefaBean.tarefa.numero}" onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));" maxlength="8" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Ação :</label>
							<div class="controls" style="width: 500px;">
								<p:inputText value="#{tarefaBean.tarefa.acao}" onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));" maxlength="8" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Esforço :</label>
							<div class="controls" style="width: 500px;">
								<p:inputText value="#{tarefaBean.tarefa.esforco}" onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));" maxlength="8" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Período: </label>
							<div class="controls" style="width: 250px">
								<h:panelGrid columns="3" border="0" >
									<p:calendar value="#{tarefaBean.tarefa.dtIni}" pattern="dd/MM/yyyy">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:calendar>à
									<p:calendar value="#{tarefaBean.tarefa.dtFim}" pattern="dd/MM/yyyy" style="margin-left: 15px">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:calendar>
								</h:panelGrid>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Descrição: </label>
							<div class="controls" style="width: 500px;">
								<p:inputTextarea value="#{tarefaBean.tarefa.descricao}" style="height: 100px" required="true" requiredMessage="Campo Descrição obrigatório" maxlength="100" counter="display" counterTemplate="{0} caracteres faltando."/>
								<p:outputLabel id="display" />
							</div>
						</div>
						
						<h:panelGroup layout="block" id="divFuncionarios" class="control-group">
							<label class="control-label">Pesquisa de funcionários: </label>
							<div class="controls" >
								<h:panelGrid columns="4" border="0" >
									<p:inputText id="funChave" placeholder="Chave" value="#{tarefaBean.funcionario.chave}" size="12" maxlength="8" />
									<p:inputText id="funNome" placeholder="Nome" value="#{tarefaBean.funcionario.nome}" size="55" maxlength="50" />
									<p:commandLink title="Pesquisar funcionário" style="margin-left: 5px;" action="#{tarefaBean.pesquisarFuncionarios}" partialSubmit="true" process="@this,funChave,funNome" update=":formz:tableFuncionarios">
										<i class="icon icon-search" style="margin-left: -50px"></i>
									</p:commandLink>
								</h:panelGrid>
								
								<p:dataTable id="tableFuncionarios" var="fun" value="#{tarefaBean.funcionariosBusca}" lazy="true" style="width: 1000px;margin-top: 1px" tableStyleClass="table table-bordered table-striped" paginator="true" paginatorPosition="bottom" rows="5" emptyMessage="Nenhum funcionário encontrado">
									<p:column headerText="Chave" sortBy="#{fun.chave}" style="width: 100px">
										<center><h:outputText value="#{fun.chave}" /></center>
									</p:column>
									<p:column headerText="Nome" sortBy="#{fun.nome}" style="width: 350px">
										<center><h:outputText value="#{fun.nome}" /></center>
									</p:column>
									<p:column headerText="Equipe" sortBy="#{fun.equipe}" style="width: 50px">
										<center><h:outputText value="#{fun.equipe}" /></center>
									</p:column>
									<p:column headerText="Ação" style="width: 20px;">
										<center>
											<p:commandLink title="Adicionar à lista" action="#{tarefaBean.vincularFuncionarios(fun)}" partialSubmit="true" process="@this" update=":formz:divFuncionarios">
												<i class="icon icon-plus-sign"></i>
											</p:commandLink>
										</center>
									</p:column>
								</p:dataTable>
								
								<p:panel id="divFuncionariosSelecionados" style="width: 700px;margin-top: 2px;" rendered="#{tarefaBean.funcionariosSelecionados != null and !tarefaBean.funcionariosSelecionados.isEmpty()}">
									<div style="margin-top: 5px;width: 700px;margin-left: -10px">
										<p:outputLabel value="Funcionários selecionados: " />
										<table>
											<ui:repeat var="fun" value="#{tarefaBean.funcionariosSelecionados}">
												<tr> 
													<td><p:outputLabel value="Funcionário - [Chave: #{fun.chave}] - [Nome: #{fun.nome}] - [Equipe: #{fun.equipe}]" style="font-size: 14;" /></td>
													<td>
														<p:commandLink title="Remover funcionário" style="margin-left: 10px;position: absolute;margin-top: -9;" action="#{tarefaBean.removerFuncionario(fun)}" partialSubmit="true" process="@this" update=":formz:divFuncionarios">
															<i class="icon icon-remove-sign"></i>
														</p:commandLink>
													</td>
												</tr>
											</ui:repeat>
										</table>
									</div>
								</p:panel>
							</div>
						</h:panelGroup>
						
						<h:panelGroup id="buttons" styleClass="form-actions" layout="block">
							<p:commandButton value="Cadastrar" action="#{tarefaBean.cadastrar}" styleClass="btn btn-inverse" />
							<p:commandButton value="Cancelar" action="#{tarefaBean.cancelar}" styleClass="btn btn-inverse" style="margin-left: 50px" immediate="true" />
						</h:panelGroup>
					</h:form>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
