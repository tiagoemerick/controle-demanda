<ui:composition 
	template="/templates/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div id="widget_title" class="widget-title" onclick="$('#formz').collapse('toggle')">
						<span class="icon"> <i class="icon icon-pencil"></i></span>
						<h5>Detalhe de demanda</h5>
					</div>

					<h:form id="formz" styleClass="form-horizontal">
						<div class="control-group">
							<label class="control-label">Número :</label>
							<div class="controls" style="width: 500px;">
								<p:outputLabel value="#{demandaBean.demanda.numero}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Ação :</label>
							<div class="controls" style="width: 500px;">
								<p:outputLabel value="#{demandaBean.demanda.acao}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Esforço :</label>
							<div class="controls" style="width: 500px;">
								<p:outputLabel value="#{demandaBean.demanda.esforco}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Período: </label>
							<div class="controls" style="width: 250px;">
								<h:panelGrid columns="3" border="0" >
									<p:outputLabel value="#{demandaBean.demanda.dtIniFormatada}" style="margin-right: 15px;" />à
									<p:outputLabel value="#{demandaBean.demanda.dtFimFormatada}" style="margin-left: 15px" />
								</h:panelGrid>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Descrição: </label>
							<div class="controls" style="width: 500px;">
								<p:inputTextarea value="#{demandaBean.demanda.descricao}" style="height: 100px" readonly="true" maxlength="100" />
							</div>
						</div>
						
						<h:panelGroup id="buttons" styleClass="form-actions" layout="block">
							<p:commandButton value="Página inicial" action="#{demandaBean.cancelar}" styleClass="btn btn-inverse" immediate="true" />
						</h:panelGroup>
					</h:form>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
