<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<center>
		<div>
			<p:messages showIcon="false" style="width: 350px;margin-top:1%" />
		</div>
		<p:panel header="Demandas ARH" style="height:250px;width: 450px;position:relative;margin-top:7%">
			<h:form id="loginForm">
				<h:panelGrid columns="2" cellpadding="2" style="position: absolute;height: 100px;top: 0;bottom: 0;margin:auto;left:50%;margin-left:-100px;width:200px;">
					<h:outputLabel value="Chave" />
					<h:inputText value="#{loginBean.funcionario.chave}" required="true" requiredMessage="Campo Chave obrigatório" />
					<h:outputLabel value="Senha" />
					<h:inputSecret value="#{loginBean.funcionario.hash}" required="true" requiredMessage="Campo Senha obrigatório" />
					<h:commandButton value="Entrar" action="#{loginBean.login}" style="margin-top: 20px" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</center>
</h:body>
</html>
